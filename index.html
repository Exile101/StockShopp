<!DOCTYPE html>
<html>
<head>
	<title>StockShopp</title>
	<!-- Google font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="row nav-full">
		<div class="8u nav-ht">
			<!--<form target="">
				<label>Search : </label>
				<input id="searchbox" type="text">
			</form> -->
			
		</div>

		<div class="4u nav-ht">
			<a href=""><div class="shopbtn shadow trans">Shop <span class="fa fa-cart-plus"></span></div></a>
			<a href=""><div class="loginbtn shadow trans">Login <span class="fa fa-check-square-o"></span></div></a>
		</div>
	</nav>
	<!-- Home -->

	<section id="home">
		
		<div class="home-content">
			<h1><span class="typed">Lorem Ipsum</span></h1>
			<h3>Find the things which you are looking for!</h3>
			<form target="" method="POST">
				<input type="text" placeholder="Search">
				<input type="submit">
			</form>
		</div>

	</section>

	<!-- featured -->

	<section id="featured">


		

	</section>







<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/skel.js"></script>
<script type="text/javascript" src="js/skel-layout.js"></script>
<script type="text/javascript" src="js/typed.js"></script>
<script type="text/javascript">
	$(function(){

        $(".typed").typed({
            strings: ["Lorem Ipsum", "test 1", "Test 2", "Advertisement"],
            typeSpeed: 100,
            backDelay: 500,
            loop: false,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function newTyped(){ /* A new typed object */ }

    function foo(){ console.log("Callback"); }

</script>
<script type="text/javascript">
	skel.layout({
    grid: true
});
</script>
<script type="text/javascript" src="js/skel-viewport.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
